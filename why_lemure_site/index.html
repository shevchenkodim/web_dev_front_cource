<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="">

  <title>Why Lemure</title>
  <meta name="description" content=""/>

  <link href="main.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <header class="header">
        <div class="_container">
          <div class="header__body">
            <a href="#" class="header__logo">
              <img src="img/logo.svg" alt="Logo">
            </a>
            <div class="header__burger"
                 v-bind:class="{'active': data.burger_menu}"
                 v-on:click.prevent="do_click_burger()"
            >
              <span></span>
            </div>
            <nav class="header_menu"
                 v-bind:class="{'active': data.burger_menu}"
            >
              <ul class="header__list">
                <li>
                  <a href="" class="header_link">Welcome</a>
                </li>
                <li>
                  <a href="" class="header_link">Technologies</a>
                </li>
                <li>
                  <a href="" class="header_link">About us</a>
                </li>
                <li>
                  <button class="btn btn-sm btn-contact-us-nav border-4">
                    Contact us
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="_container">
          <div class="row">
            <div class="col-md-5 col-lg-6 d-flex align-items-center">
              <div class="row div-welcome-text" style="padding-left: 50px">
                <div class="col-12">
                  <h4>Welcome to</h4>
                </div>
                <div class="col-12 mt-4">
                  <h4>OUR DIGITAL TEAM</h4>
                </div>
                <div class="col-12 mt-4">
                  <button class="btn btn-contact-us border border-3 border-dark">
                    CONTACT US
                  </button>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-7 col-lg-6 d-flex align-items-center justify-content-center">
              <span class="title-why">Why</span>
              <img src="img/lemur.svg" class="img-lemur">
              <span class="title-lemur">Lemur</span>
            </div>
          </div>
          <div id="fixed-button">
            <button class="btn contact-us-fixed"
                    v-bind:class="{'active': data.fixed_button}"
                    v-on:click.prevent="data.fixed_button = !data.fixed_button"
            >
              <i class="icon-envelope icon-2x"></i>
            </button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/v-mask/dist/v-mask.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script type="application/javascript">
    Vue.config.devtools = true
    window.__VUE_DEVTOOLS_GLOBAL_HOOK__.Vue = Vue;

    Vue.use(VueMask.VueMaskPlugin);

    const True = true, False = false

     let app = new Vue({
        el: '#app',
        data: {
            data: {
              burger_menu: false,
              fixed_button: false,
            },
            state: {
            },
            urls: {
            }
        },
        methods: {
          do_click_burger() {
            this.data.burger_menu = !this.data.burger_menu
            $('body').toggleClass('lock')
          }
        },
        created: function() {
        }
    });
  </script>
</body>

</html>
